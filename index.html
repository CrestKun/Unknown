<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart bubbles</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style the link to look like a button */
        .shining-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF0000; /* Red background color */
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Add the shining effect on hover */
        .shining-button:hover {
            background-color: #D60000; /* Slightly different shade of red */
            animation: shine 1s infinite alternate;
        }

        /* Create the shining animation */
        @keyframes shine {
            0% {
                background-color: #FF0000; /* Red */
            }
            100% {
                background-color: #D60000; /* Slightly different shade of red */
            }
        }

        /* Style the container for centering */
        .button-container {
            text-align: center;
            position: relative;
            bottom: 0;
            margin-bottom: 20px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="env"></div>
    <img src="./heart.png" alt="">
    <div class="lettre">
        <div>
            HAPPY <br>
            5TH <br>
            MONTHSARRY!!!
        </div>
    </div>
    <div class="front"></div>

    <!-- Centered button container at the bottom of the envelope -->
    <div class="button-container">
        <a href="https://kayletter.devaydren.com/display.html?displayId=vEueviY0Dc" class="shining-button">Click Me</a>
    </div>
</div>
</body>
</html>
